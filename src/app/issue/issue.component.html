

<!-- Dashboard -->

    <!-- Vertical Navbar -->
    <!-- Main content -->
    <div class="h-screen flex-grow-1 overflow-y-lg-auto" style="width: 1200px;">
        <!-- Header -->
        <header class="bg-surface-primary border-bottom pt-6">
            <div class="container-fluid">
                <div class="mb-npx">
                    <div class="row align-items-center">
                        <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                            <!-- Title -->
                            <h1 class="h2 mb-0 ls-tight">ADMIN</h1>
                        </div>
                        
                        <!-- Actions -->
                        <div class="col-sm-6 col-12 text-sm-end">
                            <div class="mx-n1">
                                
                            </div>
                        </div>
                    </div>
                    <!-- Nav -->
                    <ul class="nav nav-tabs mt-4 overflow-x border-0">
                        
                        
                    </ul>
                </div>
            </div>
        </header>
        <!-- Main -->
        <main class="py-6 bg-surface-secondary">
            <div class="container-fluid">
                <!-- Card stats -->
              
                <div class="card shadow border-0 mb-7">
                    <div class="card-header">
                        <h5 class="mb-0">Issue</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover table-nowrap">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">UserID</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Issue Type</th>
                   

                                    
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let x of issue">
                                <tr>
                                    <td>
                                        <a class="text-heading font-semibold">
                                            {{x.name}}
                                        </a>
                                    </td>
                                    <td class="text-heading font-semibold">
                                        {{x.userID}}
                                    </td>
                                    <td>
                                        <a class="text-heading font-semibold">
                                            {{x.description}}
                                        </a>
                                    </td>
                                    <td>
                                        <a class="text-heading font-semibold">
                                            {{x.issueType}}
                                        </a>
                                    </td>

                                    <td *ngIf="showUser">
                                        <form [formGroup]="newUser">
                                        <select class="form-control" id="exampleFormControlSelect1" formControlName="optionValue">
                                            <option *ngFor="let y of userDetail" value="{{y.id}}">{{y.username}}</option>
                                          </select>
                                        </form>
                                    </td>   
                                   
                                    
                                    <td class="text-end">
                                        &nbsp;
            
                                        <button type="button" class="btn btn-sm btn-square btn-danger text-danger-hover ml-1" (click)="deleteIssue(x.id)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                        
                                    </td>
                                    <td class="text-end">
                                        &nbsp;
            
                                        <button type="button" class="btn btn-sm btn-success" (click)="showUser=true">
                                            <i class="bi bi-person-plus"> &nbsp;Assign</i>
                                        </button>
                                        
                                    </td>
                                    <td class="text-end" *ngIf="showUser">
                                        &nbsp;
            
                                        <button type="button" class="btn btn-sm btn-success" (click)="setUsers(x)">
                                            <i class="bi bi-check-circle-fill"></i>
                                        </button>
                                        
                                    </td>
                                    <td class="text-end">
                                        &nbsp;
            
                                        <button type="button" class="btn btn-sm btn-square btn-primary text-danger-hover ml-1" (click)="sendEmail(x.userID)">
                                            <i class="bi bi-bell"></i>
                                        </button>
                                </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
            
        </main>


 
    </div>
